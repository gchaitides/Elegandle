<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elegandle - Handcrafted Soy Candles</title>
  <style>
    body {
      font-family: 'Noto Serif Display', serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    section.hero {
      position: relative;
      color: #fff;
      text-align: center;
      padding: 100px 20px;
    }

    .hero-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('images/hero.jpg') center/cover no-repeat;
    }

    .hero-content {
      z-index: 1;
      position: relative;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 40px;
      color: #fff;
    }

    .motto {
      font-style: italic;
      font-size: 1.2rem;
      margin-top: 20px;
      color: #fff;
    }

    .explore-button {
      background-color: #BDA26C;
      color: #fff;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .explore-button:hover {
      background-color: #8E764B; /* Darker shade for hover effect */
    }

    section.products {
      background-color: #F5F5F5;
      padding: 50px 20px;
      text-align: center;
    }

    .product-card {
      display: inline-block;
      margin: 0 10px; /* Adjust margin as needed */
      background-color: #fff;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .product-image {
      width: 100%; /* Make sure the image takes 100% of the container width */
      height: auto;
      max-width: 150px; /* Adjust max-width as needed */
    }

    .product-description {
      font-size: 1rem;
      margin-bottom: 10px;
    }

    .product-price {
      font-size: 1.2rem;
      font-weight: bold;
      color: #BDA26C;
    }

    footer {
      background-color: #BDA26C;
      color: #fff;
      text-align: center;
      padding: 1rem;
    }
  </style>
</head>
<body>

  <section id="hero" class="hero">
    <div class="hero-image"></div>
    <div class="hero-content">
      <h1>Welcome to Elegandle</h1>
      <p>Discover the perfect ambiance for your space with our handcrafted soy candles.</p>
      <p class="motto">Handmade with love.</p>
      <p class="motto">100% natural soy.</p>
      <button class="explore-button" onclick="scrollToProducts()">Explore Products</button>
    </div>
  </section>

  <section id="products" class="products">
    <h2>Featured Products</h2>

    <div class="product-card">
      <img class="product-image" src="/images/product1.jpg" alt="Product 1">
      <p class="product-description">Product 1 - Soy Wax</p>
      <p class="product-price">Price: €10</p>
    </div>

    <div class="product-card">
      <img class="product-image" src="/images/product2.jpg" alt="Product 2">
      <p class="product-description">Product 2 - Soy Wax</p>
      <p class="product-price">Price: €15</p>
    </div>

    <!-- Add more product cards as needed -->

  </section>

  <footer>
    <p>&copy; 2024 Elegandle. All rights reserved.</p>
  </footer>

  <script>
    function scrollToProducts() {
      document.querySelector('#products').scrollIntoView({ behavior: 'smooth' });
    }
  </script>

</body>
</html>
